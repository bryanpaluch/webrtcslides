<!doctype html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="/css/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="/js/ratchet.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

</head>
<body>
  <header class="bar-title">
    <h1 class="title">Presentation Remote</h1>
  </header>
<div class="content">
	<br>
	<br>
	<br>
	<a data="up" class="button-block">Up</a>
	<a data="down" class="button-block">Down</a>
	<a data="left" class="button-block">Left</a>
	<a data="right" class="button-block">Right</a>
	<a data="start" class="button-negative button-block">Start</a>

</div>  
<script>
$(function () {

	
    socket = io.connect('/');

    socket.on('connect', function () { 
	socket.emit('remote_connected');
    	socketReady = true;
    });
    $('a').live('click', function(){
	console.log(this);
	socket.emit('remote', {command: $(this).attr('data')});
    });
});

  </script>
</body>
</html>
